"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[aws]
disabled = true
symbol = '󰸏 '   # nf-md-aws

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

[cmd_duration]
min_time = 200
format = "🕙 $duration($style) "

[gcloud]
disabled = true
symbol = '󱇶 '   # nf-md-google_cloud

[package]
disabled = true
